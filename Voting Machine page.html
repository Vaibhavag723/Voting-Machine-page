<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./StyleSheet.css">
    <title>New Voting Machine</title>
</head>
<body>
    <header>
        <img src="c:\Users\vaibhav.aggarwal\Downloads\Election logo.jpg" alt="Logo" width="100" height="100"> 
        <nav>
            <ul>
                <li><a href="javascript:void(0);" onclick="VoteTab()">Vote</a></li>
                <li><a href="javascript:void(0);" onclick="ClientsTab()">View All Clients</a></li>
                <li><a href="javascript:void(0);" onclick="ResultsTab()">Vote Results</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Voter details and submission</h2>

        <div id="Votetab" class="tab">
            <h3>Enter your details</h3>
            <form id="VoterForm">
                <label for="name">Name:</label>
                <input placeholder="Enter your name" id="name" required>

                <label for="VoterID">Voter ID:</label>
                <input placeholder="Enter your Voter ID" type="text" id="VoterID" required>

                <label for="age">Date of birth:</label>
                <input placeholder="dd/mm/yyyy" type="date" id="Dob" required>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="partyselection" class="tab">
            <h3>Choose which party you are voting for</h3>
            <form id="partyForm">
                <label for="party">Choose Party:</label>
                <select id="party" required>
                    <option value="" disabled selected hidden>Choose your party</option>
                    <option value="BJP">BJP</option>
                    <option value="Congress">Congress</option>
                    <option value="APP">APP</option>
                    <option value="BSP">BSP</option>
                </select><br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="clientsTab" class="tab">
            <h3>View all Voter data</h3>
            <table>
                <thead>
                    <tr>
                        <th>Uid</th>
                        <th>Name</th>
                        <th>Voter ID</th>
                        <th>Date of Birth</th>
                        <th>Party Voted</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="ClientInfotab"></tbody>
            </table>
        </div>

        <div id="resultsTab" class="tab">
            <h3>Vote Results</h3>
            <p><strong>BJP: </strong><span id="bjpVotes">0</span></p>
            <p><strong>Congress: </strong><span id="congressVotes">0</span></p>
            <p><strong>APP: </strong><span id="appVotes">0</span></p>
            <p><strong>BSP: </strong><span id="bspVotes">0</span></p>
        </div>
    </div>
        <script src="./JavaScript.js" async></script>
    </body>
</html>
